spring:
  profiles:
    # demo: 演示环境，内置数据库；pro 生产环境，mysql数据库
    active: ${active:pro}
  # hibernate 数据库 验证级别
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: ${show-sql:false}
    # 在同一请求中使用同一个EntityManager
    # https://stackoverflow.com/questions/30549489/what-is-this-spring-jpa-open-in-view-true-property-in-spring-boot
  #    open-in-view: false
  # 启用 flyway
  flyway:
    enabled: true

  # 上传文件大小限制
  servlet:
    multipart:
      enabled: true
      max-file-size: ${file.size:20MB}
      max-request-size: ${file.size:20MB}

server:
  # 配置端口
  port: ${port:8002}
  servlet:
    session:
      timeout: 60m
app:
  # 短消息类型
  sms-type: ${sms-type:local}
  # 初始化管理员用户名
  username: ${default-username:13920618851}
  # 初始化管理员密码
  password: ${default-password:admin}
  #  短信平台
  sms:
    access-key-id: ID
    access-secret: scecret
    sign-name: 这里是签名

